version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: explain-codebase-db-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-explain_codebase_dev}
      POSTGRES_USER: ${DB_USER:-dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - explain-codebase-network

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile.dev
    container_name: explain-codebase-backend-dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-dev}:${DB_PASSWORD:-dev}@postgres:5432/${DB_NAME:-explain_codebase_dev}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-devsecret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
      - uploads_dev:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - explain-codebase-network
    command: bun run dev

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.dev
    container_name: explain-codebase-frontend-dev
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - explain-codebase-network
    depends_on:
      - backend
    command: bun run dev

volumes:
  postgres_dev_data:
  uploads_dev:

networks:
  explain-codebase-network:
    driver: bridge
